<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="ContainerHeader"> 
        <span class="itemHeader" id="logo"><img src="./logo.jpg" alt="logo" width="100"></span>
        <span class="itemHeader" id="title">Welcome, Binod</span>
        <span class="itemHeader" id="logout">logout</span>
    </div>

    <h2>
        Product list
    </h2>
    <div class="row one">
        <div class="column">Name</div>
        <div class="column">Price</div>
        <div class="column">Stock</div>
        <div class="column">Action</div>
    </div>
    <div class="row">
        <div class="column">Node.js</div>
        <div class="column">9.99</div>
        <div class="column">8</div>
        <div class="column"><img src="./action.png" alt="cart icon" width="25"></div>
    </div>
    <div class="row">
        <div class="column">React</div>
        <div class="column">19.99</div>
        <div class="column">5</div>
        <div class="column"><img src="./action.png" alt="cart icon" width="25"></div>
    </div>
    <div class="row">
        <div class="column">Angular</div>
        <div class="column">29.99</div>
        <div class="column">13</div>
        <div class="column"><img src="./action.png" alt="cart icon" width="25"></div>
    </div>
    <h2>
        Your Shopping Cart
    </h2>
    <div class="row one" >
        <div class="column">Name</div>
        <div class="column">Price</div>
        <div class="column">Total</div>
        <div class="column">Quantity</div>
    </div>
    <div class="row">
        <div class="column">Node.js</div>
        <div class="column">9.99</div>
        <div class="column">9.99</div>
        <div class="column">
            <span>-</span>
            <span class="no">1</span>
            <span>+</span>
        </div>
    </div>
    <div class="row">
        <div class="column">Angular</div>
        <div class="column">29.99</div>
        <div class="column">290.9</div>
        <div class="column">
            <span>-</span>
            <span class="no">10</span>
            <span>+</span>
        </div>
    </div>
    <div  id="lastrow">
        Total: 300.98
    </div>

    <footer>
        <br>
         <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbi-node.github.io%2Fwap.github.io%2FLab3%2Fstyle.css"><img src="../Lab2/css_checker.png" alt="CSS Checker" height="40"></a> 
         <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbi-node.github.io%2Fwap.github.io%2FLab3%2Findex.html"><img src="../Lab2/htmlchecker.png" alt="HTML checker" height="40"></a>
    </footer>
    
</body>
</html>
