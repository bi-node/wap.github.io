<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link href="./updatestyle.css" rel="stylesheet">
</head>
<body>
    <div class="ContainerHeader"> 
        <span class="itemHeader" id="logo"><img src="./logo.jpg" alt="logo" width="100"></span>
        <span class="itemHeader" id="title">Welcome, Binod</span>
        <span class="itemHeader" id="logout">logout</span>
    </div>

    <h2>
        Product list
    </h2>
    <!-- first table -->
    <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>Node.Js</td>
          <td>9.99</td>
          <td>8</td>
          <td><img src="./action.png" alt="cart icon" width="25"></td>
        </tr>
        <tr>
          <td>React</td>
          <td>19.99</td>
          <td>5</td>
          <td><img src="./action.png" alt="cart icon" width="25"></td>
        </tr>
        <tr>
          <td>Angular</td>
          <td>29.99</td>
          <td>13</td>
          <td><img src="./action.png" alt="cart icon" width="25"></td>
        </tr>
      </table>

    
    <h2>
        Your Shopping Cart
    </h2>
<!-- second table -->
<table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Total</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Node.Js</td>
      <td>9.99</td>
      <td>9.99</td>
      <td><span>-</span>
        <span class="no">1</span>
        <span>+</span></td>
    </tr>
    <tr>
      <td>Angular</td>
      <td>29.99</td>
      <td>290.9</td>
      <td><span>-</span>
        <span class="no">10</span>
        <span>+</span></td>
    </tr>
    <tr>
       
      <td colspan="4" id="lastrow">Total: 300.98</td>
     
    </tr>
  </table>


    <br><br>
    <div class="placeorder">
                Place Order
    </div>

    <footer>
        <br>
         <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbi-node.github.io%2Fwap.github.io%2FLab3%2Fupdatestyle.css"><img src="../Lab2/css_checker.png" alt="CSS Checker" height="40"></a> 
         <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbi-node.github.io%2Fwap.github.io%2FLab3%2Findex.html"><img src="../Lab2/htmlchecker.png" alt="HTML checker" height="40"></a>
    </footer>
    
</body>
</html>
